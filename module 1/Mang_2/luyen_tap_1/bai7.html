<script>
    let array=new Array();
    let i;
    let count=0;
    for (i=0;i<10;i++){
        array[i]=prompt("nhap phan tu so nguyen cua mang");
    if(array.indexOf("V")==i){
        array.splice(i,1);
        count++;
    }
    }
    for (let j=0;j<count;j++){
        array.push(0);
    }
    alert(array);

</script>
