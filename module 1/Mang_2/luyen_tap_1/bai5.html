<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N=prompt("nhap so phan tu trong chuoi: ");
    let array=new Array(N);
    let count=0;
    for (i=0;i<N;i++){
        array[i]=prompt("nhap gia tri cua phan tu trong chuoi: ");
        if (parseInt(array[i])<0){
            count++;
        }
    }
alert(count);
</script>
</body>
</html>
