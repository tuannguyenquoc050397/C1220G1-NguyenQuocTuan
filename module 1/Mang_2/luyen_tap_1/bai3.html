<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[1,3,5,6,7,8,10,22,30,11];
    let max=0;
    let sum=0;
    for(let i=0;i<10;i++){
        sum+=array[i];
        if (array[i]>max){
            max=array[i];
        }
    }
    alert("max la: "+max);
    alert("gia tri trung binh: "+sum/10);
</script>
</body>
</html>
