<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Enter a number: "));
    let total=num;
    while (num != -1){
        num=parseInt(prompt("Enter a number: "));
        total +=num;
    }
    document.write(total);
</script>
</body>
</html>
