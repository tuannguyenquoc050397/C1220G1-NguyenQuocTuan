<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];
    function minArray(arr) {
        let min=arr[0];
        for(i=1;i<arr.length;i++){
            if (arr[i]<min){
                min=arr[i];
            }
        }
        return min;
    }
    let min=minArray(arr1);
    alert(min+" la so be nhat arr1");
    min=minArray(arr2);
    alert(min+" la so be nhat arr2");
    min=minArray(arr3);
    alert(min+" khong co phan tu trong mang");
    min=minArray(arr4)
    alert(min +" la so be nhat arr4");

</script>
</body>
</html>
