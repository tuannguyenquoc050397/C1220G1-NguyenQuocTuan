<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp;
    do{
        temp=parseInt(prompt("hay nhap nhiet do"));
        if(temp<20){
            alert("hay tang nhiet do");
        }else if(temp>100){
            alert("hay giam nhiet do");
        }
    }while (temp<20 || temp>100);
</script>
</body>
</html>
