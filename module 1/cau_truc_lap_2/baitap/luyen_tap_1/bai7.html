<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let sout1 = "<table><tr>";
   let sout2= "</tr></table>"
for(let i=1; i<=100; i++){
    document.write(sout1);
    if(i%3==0 && i%5==0){
        document.write("FizzBuzz");
    }else if (i%3==0){
        document.write("Fizz")
    }else if (i%5==0){
        document.write("Buzz")
    }else {
        document.write(i)
    }
    document.write(sout2);
}

</script>
</body>
</html>
