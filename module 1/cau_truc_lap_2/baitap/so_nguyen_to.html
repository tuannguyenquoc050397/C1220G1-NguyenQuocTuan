<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 0;
    let numbers = parseInt(prompt("nhập số lượng số nguyên tố cần in ra ^^"));
    for (let i = 2, count = 1; count <= numbers; i++) {
        n = 0;
        for (j = 1; j <= i; j++) {
            if (i % j == 0) {
                n++;
            }
        }
        if (n == 2) {
            console.log(i);
            count++;
        }
    }
</script>
</body>
</html>
