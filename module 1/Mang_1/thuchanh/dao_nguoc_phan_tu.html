<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10, 13];
    let first = 0;
    let last=x.length -1;
    let j=parseInt(x.length/2)
    for(i=0;i<j;i++){
        let b=x[first];
        x[first]=x[last];
        x[last]=b;
        first++;
        last--;
    }
    document.write(x);
</script>
</body>
</html>
