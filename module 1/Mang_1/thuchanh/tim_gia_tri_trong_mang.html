<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let value=parseInt(prompt("Enter a number: "));
    for(i=0;i<numbers.length;i++){
        if (value==numbers[i]){
            alert("Value" + numbers[i]+"found at"+i);
        }
    }

</script>
</body>
</html>
