<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10, 9, 20, 100, 7];
    let max=numbers[0];
    for(i=1;i<numbers.length;i++){
        if(numbers[i]>max){
            max=numbers[i];
        }
    }
    document.write(max);
</script>
</body>
</html>
