<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        };
        this.getMonth = function () {
            return this.month;
        };
        this.getYear = function () {
            return this.year;
        };
        this.setDay=function (day) {
            this.day=day;
        };
        this.setMonth=function (month) {
            this.month=month;
        };
        this.setYear=function (year) {
            this.year=year;
        };
        this.setDate=function (day, month, year) {
            this.day=day;
            this.month=month;
            this.year=year;
        }
        this.toString=function () {
            alert(day + "/" + month + "/" + year);
        }
    };
    let date=new myDate(2,2,2007);
    let day=date.getDay();
    let month=date.getMonth();
    let year=date.getYear();
    alert(day + "/" + month + "/" + year);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2009);
     day=date.getDay();
     month=date.getMonth();
     year=date.getYear();
    alert(day + "/" + month + "/" + year);
    date.setDate(5,3,1997);
    day=date.getDay();
    month=date.getMonth();
    year=date.getYear();
    alert(day + "/" + month + "/" + year);

</script>
</body>
</html>
