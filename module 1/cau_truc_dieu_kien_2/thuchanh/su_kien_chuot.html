<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img id="myImage" src="https://us.123rf.com/450wm/alekss/alekss1812/alekss181200029/113320366-soccer-ball-isolated-on-white-background.jpg?ver=6" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()"/>
<script>
    let imgObj=null;
    function init() {
        imgObj=document.getElementById("myImage");
        imgObj.style.position='relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>

</html>
