<html lang="en">

    </tr>
        <tr>
            <td style="color: blue">Result: </td>
            <td id="kqq" style="color: blue"></td>
            <td id="donvii" style="color: blue"></td>
        </tr>
    </table>
<script>
function ham() {
    let kq;
    let donvi;
    let a=document.getElementById("0").value;
    //alert(a);
    let b=document.getElementById("01").value;
    //alert(b);
    let c=document.getElementById("02").value;
    // alert(c);
    if (b=="VND1"&&c=="USD2") {kq=parseInt(a)/20000; donvi="USD";}
    if (b=="VND1"&&c=="VND2"){ kq=parseInt(a); donvi="VND";}
    if (b=="USD1"&&c=="VND2"){ kq=parseInt(a)*20000; donvi="VND";}
    if (b=="USD1"&&c=="USD2"){ kq=parseInt(a); donvi="USD";}

    document.getElementById('kqq').innerHTML=kq;
    document.getElementById('donvii').innerHTML=donvi;
}
</script>
