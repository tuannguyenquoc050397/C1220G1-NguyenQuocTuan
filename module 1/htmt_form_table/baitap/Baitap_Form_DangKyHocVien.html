<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            background-color: yellow;
        }
    </style>
</head>
<body>
<form>
    <table>
        <tr>
            <td colspan="3"> <h2>Đăng Ký Học Viên</h2></td>
        </tr>
        <tr>
            <td>Họ và tên</td>
            <td colspan="2"><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td colspan="2"><input type="text" name="birthday"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td><input type="radio" id="male" name="gender">Nam </td>
            <td><input type="radio" id="female" name="gender">Nữ </td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td colspan="2"><input type="text" name="adress"></td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td colspan="2"> <select name="Chọn lớp">
                <option value="Vip">Lớp Vip</option>
                <option value="VipPro">Lớp VipPro</option>
            </select> </td>
        </tr>
        <tr>
            <td>Email</td>
            <td colspan="2"><input name="email" type="text"> </td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td colspan="2"><input name="phone" type="text"></td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <input type="submit" value="đăng ký">
            </td>
            <td>
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
