<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt("nhap 1 so nguyen duong"));
    function func1(a){
        if(a == 2)
            return 2;
        return a * func1(a - 1);
    }
    alert(func1(number));
</script>
</body>
</html>
