<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function min() {
        let a=[];
        for (let i=1;i<=3;i++){
           a[i]= parseInt(prompt("nhap so nguyen thu "+i));
        }
        let min=a[1]
        for (let i=1;i<=3;i++){
            if(min>a[i]){
                min=a[i];
            }
        }
    return min;
    }
    alert(min());
</script>
