<script>
    function tinh(banKinh) {
        let chuVi=banKinh*2*3.14;
        let dienTich=banKinh*banKinh*3.14;
        let result="chu vi hinh tron: "+chuVi+"<br>"+"dien tich hinh tron: "+dienTich;
        return result;
    }
    let bk=parseFloat(prompt("nhap ban kinh"));
    alert(tinh(bk));
</script>
