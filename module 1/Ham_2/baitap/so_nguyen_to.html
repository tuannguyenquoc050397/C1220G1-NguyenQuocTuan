    function isPrime(number){
        let result = false;
        let n=0;
        for (let j = 1; j <= number; j++) {
            if (number % j == 0) {
                n++;
            }
        }
        if (n == 2) {
            result = true;
        }
        return result;
    }
    let data="";
    for (let i=2;i<10000;i++){
        if(isPrime(i)){
        data+=i+"<br>";}
    }
    document.write(data);
