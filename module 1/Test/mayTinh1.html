<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="7"><input id="Result" type="text"/> </td>
    </tr>
    <tr>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="Rad">Rad</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value=""></button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="x!">x!</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="(">(</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value=")">)</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="%">%</button></td>
        <td><button type="text" class="btn" onclick="Result.value=''" value="AC">AC</button></td>
    </tr>
    <tr>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="Inv">Inv</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="sin">sin</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="ln">ln</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="7">7</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="8">8</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="9">9</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="/">/</button></td>
    </tr>
    <tr>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="pi">pi</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="cos">cos</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="log">log</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="4">4</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="5">5</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="6">6</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="*">*</button></td>
    </tr>
    <tr>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="e">e</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="tan">tan</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="can">can</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="1">1</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="2">2</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="3">3</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="-">-</button></td>
    </tr>
    <tr>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="Ans">Ans</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="EXP">EXP</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="mu">mu</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="0">0</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value=".">.</button></td>
        <td><button type="text" class="btn" onclick="Result.value=eval(Result.value)" value="=">=</button></td>
        <td><button type="text" class="btn" onclick="Result.value+=this.value" value="+">+</button></td>
    </tr>

</table>
</body>
</html>
